    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000;
            --secondary-color: #666;
            --accent-color: #f0f0f0;
            --hover-color: #333;
            --bg-color: #fff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background: var(--bg-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 400;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--accent-color);
            transition: var(--transition);
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .profile-pic:hover img {
            transform: scale(1.1);
        }

        /* Placeholder for profile pic */
        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 300;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            line-height: 0.9;
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--secondary-color);
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .hero .bio {
            max-width: 600px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
            color: var(--secondary-color);
            line-height: 1.8;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--secondary-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            color: var(--bg-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
            z-index: -1;
        }

        .social-icon:hover::before {
            left: 0;
        }

        /* Contact Button */
        .contact-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 1px solid var(--primary-color);
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
            z-index: -1;
        }

        .contact-btn:hover {
            color: var(--bg-color);
        }

        .contact-btn:hover::before {
            left: 0;
        }

        /* Works Section */
        .works {
            padding: 5rem 0;
            background: var(--accent-color);
        }

        .works h2 {
            text-align: center;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 4rem;
            letter-spacing: -0.03em;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .work-item {
            background: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            aspect-ratio: 4/3;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .work-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .work-image {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .work-item:hover .work-image img {
            transform: scale(1.05);
        }

        /* Overlay effect on hover */
        .work-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: var(--transition);
            z-index: 1;
            border-radius: 12px;
        }

        .work-item:hover::before {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Placeholder for work images */
        .work-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Masonry-style layout for larger screens */
        @media (min-width: 1024px) {
            .works-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
            
            .work-item:nth-child(1) {
                grid-row: span 1;
            }
            
            .work-item:nth-child(2) {
                grid-row: span 1;
                aspect-ratio: 3/4;
            }
            
            .work-item:nth-child(3) {
                grid-row: span 1;
            }
            
            .work-item:nth-child(4) {
                grid-column: span 2;
                aspect-ratio: 5/3;
            }
            
            .work-item:nth-child(5) {
                aspect-ratio: 1/1;
            }
            
            .work-item:nth-child(6) {
                aspect-ratio: 4/5;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            opacity: 0;
            transition: var(--transition);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            transform: scale(0.8);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--bg-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

