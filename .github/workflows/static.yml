                gap: 1rem;
            }

            .work-item {
                aspect-ratio: 4/3 !important;
                grid-row: span 1 !important;
                grid-column: span 1 !important;
            }

            .modal-content {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            nav {
                padding: 1rem;
            }

            .hero .bio {
                font-size: 1rem;
            }
        }
    </style>
